[mypy]
python_version = 3.9
mypy_path = src
warn_return_any = True
ignore_missing_imports = True
packages = model,pattern_parser,templates

[mypy-google.protobuf.*]
ignore_missing_imports = True

[mypy-pattern_parser.PatternParser]
ignore_errors = true

[mypy-pattern_parser.PatternLexer]
ignore_errors = true

[mypy-pattern_parser.PatternListener]
ignore_errors = true
